<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数字展销平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
            font-size: 14px;
        }
        .header {
            width: 100%;
            border-bottom: 1px solid #ccc;
            padding: 10px 20px;
            margin-bottom: 10px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            display: inline-block;
            margin-right: 30px;
        }
        .nav {
            display: inline-block;
        }
        .nav a {
            text-decoration: none;
            color: #666;
            margin: 0 10px;
        }
        .nav a:hover {
            color: #e63946;
        }
        .container {
            width: 1000px;
            margin: 0 auto;
            display: flex; 
            gap: 10px;
        }
        .left-col {
            width: 120px;
        }
        .left-col h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        .category-list {
            list-style: none;
        }
        .category-list li {
            margin: 8px 0;
        }
        .category-list a {
            text-decoration: none;
            color: #666;
        }

        .middle-col {
            flex: 1; 
        }
        .hot-recommend h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .book-item {
            text-align: center;
        }
        .book-item img {
            width: 100px;
            height: 140px;
            margin-bottom: 5px;
        }
        .book-item p {
            color: #333;
        }
        .book-item span {
            color: #e63946;
        }
        .new-books {
            margin-top: 20px;
        }
        .new-books h3 {
            font-size: 16px;
            color: #e63946;
            margin-bottom: 10px;
        }
        .new-books table {
            width: 100%;
            border-collapse: collapse;
        }
        .new-books th, .new-books td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left; 
            overflow: hidden; /
        }
        .new-books img {
            width: 60px;
            height: 80px;
            float: left; 
            margin-right: 10px; 
            margin-bottom: 5px;
        }
        .right-col {
            width: 180px;
        }
        .promo-item {
            margin-bottom: 15px;
            overflow: hidden; 
        }
        .promo-item img {
            width: 45%; 
            height: 120px;
            float: left; 
            margin-right: 8px; 
        }
        .promo-item p {
            color: #333;
            line-height: 1.4;
            overflow: hidden; 
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">数字展销平台</div>
        <div class="nav">
            <a href="#">首页</a>
            <a href="#">产品展示</a>
            <a href="#">图书分类</a>
            <a href="#">新品上市</a>
            <a href="#">关于我们</a>
            <a href="#">联系我们</a>
        </div>
    </div>

    <div class="container">
        <div class="left-col">
            <h3>图书分类</h3>
            <ul class="category-list">
                <li><a href="#">文学</a></li>
                <li><a href="#">教育</a></li>
                <li><a href="#">儿童</a></li>
                <li><a href="#">史实</a></li>
                <li><a href="#">科幻</a></li>
            </ul>
        </div>
        <div class="middle-col">
            <div class="hot-recommend">
                <h3>热门推荐</h3>
                <div class="book-grid">
                    <div class="book-item">
                        <img src="/111.jpg" alt="百年孤独">
                        <p>百年孤独</p>
                        <span>¥48</span>
                    </div>
                    <div class="book-item">
                        <img src="/222.jpg" alt="我与地坛">
                        <p>我与地坛</p>
                        <span>¥66</span>
                    </div>
                    <div class="book-item">
                        <img src="/333.png" alt="围城">
                        <p>围城</p>
                        <span>¥77</span>
                    </div>
                    <div class="book-item">
                        <img src="/444.png" alt="三体">
                        <p>三体</p>
                        <span>¥99</span>
                    </div>
                </div>
            </div>
            <div class="new-books">
                <h3>新书上市</h3>
                <table>
                    <tr>
                        <th>书名</th>
                        <th>作者</th>
                        <th>价格</th>
                    </tr>
                    <tr>
                        <td>Linux应用与实训教程</td>
                        <td>刘飞</td>
                        <td>¥36.66</td>
                    </tr>
                    <tr>
                        <td>C程序设计</td>
                        <td>谭浩强</td>
                        <td>¥66.66</td>
                    </tr>
                    <tr>
                        <td>大学军事教程</td>
                        <td>柳炳祥</td>
                        <td>¥88.88</td>
                    </tr>
                    <tr>
                        <td>程序设计基础</td>
                        <td>张小峰</td>
                        <td>¥99.99</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="right-col">
            <div class="promo-item">
                <img src="/666.png" alt="满减活动">
                <p>全场图书满66.66减20！</p>
            </div>
            <div class="promo-item">
                <img src="/555.png" alt="新书首发">
                <p>购买C程序设计享第二件半价！</p>
            </div>
            <div class="promo-item">
                <img src="/777.png" alt="会员优惠">
                <p>会员专享额外9折优惠！</p>
            </div>
        </div>
    </div>
</body>
</html>
